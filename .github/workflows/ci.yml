name: CI

on:
  push:
    branches:
      - "*"
      - "*/*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run GitVersion
        id: gitversion
        uses: ./

      - name: Use Gitversion
        shell: bash
        run: |
          echo ${{ steps.gitversion.outputs.version }}
